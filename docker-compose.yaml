    networks:
      myNetwork:
        ipv4_address: 172.20.0.153
    depends_on:
      - mosquitto

  ds5:
    build:
      context: Datasource
      dockerfile: dockerDatasource
    environment:
      DesIP: 172.20.0.110
      Csv: config.csv
      id: 5
      sourceCount: 6
    networks:
      myNetwork:
        ipv4_address: 172.20.0.154
    depends_on:
      - mosquitto

  ds6:
    build:
      context: Datasource
      dockerfile: dockerDatasource
    environment:
      DesIP: 172.20.0.110
      Csv: config.csv
      id: 6
      sourceCount: 6
    networks:
      myNetwork:
        ipv4_address: 172.20.0.155
    depends_on:
      - mosquitto


  datastore:
    image: mbredel/datastore:krzyszton
    ports:
      - 8080:8080
      - 9090:9090
      - 6543:6543
    environment:
      - 'THRIFT_PORT:9090'
      - 'GRPC_PORT:8080'
      - 'PROTO_PORT:6543'
    networks:
      myNetwork:
        ipv4_address: 172.20.0.10


networks:
  myNetwork:
    name: myNetwork
    ipam:
      config:
        - subnet: 172.20.0.0/22
