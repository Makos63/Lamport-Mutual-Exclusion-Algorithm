    networks:
      myNetwork:
        ipv4_address: 172.20.0.152
    depends_on:
      - mosquitto
  ds4:
    build:
      context: Datasource
      dockerfile: dockerDatasource
    environment:
      DesIP: 172.20.0.110
      Csv: config.csv
