version: '3.7'

services:
  mosquitto:
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./MqttBroker/mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      myNetwork:
        ipv4_address: 172.20.0.110


  ds1:
    build:
      context: Datasource
      dockerfile: dockerDatasource
    environment:
      DesIP: 172.20.0.110
      Csv: config.csv
      id: 1
      sourceCount: 6
    networks:
      myNetwork:
        ipv4_address: 172.20.0.150
    depends_on:
      - mosquitto
  ds2:
    build:
      context: Datasource
      dockerfile: dockerDatasource
    environment:
      DesIP: 172.20.0.110
      Csv: config.csv
      id: 2
      sourceCount: 6
    networks:
      myNetwork:
        ipv4_address: 172.20.0.151
    depends_on:
      - mosquitto
  ds3:
